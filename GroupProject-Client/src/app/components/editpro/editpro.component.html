<body>
    <header>
       <!-- <img src=""> -->
       </header>
       <main>
         <div class="container">
           <h1 id="title">Edit Profile</h1>
           <app-alert></app-alert>
           <form class="example-form">
             <div class="example-container">
              <mat-form-field class="example-form-field">
                      <input matInput type="text" placeholder="Name" [(ngModel)]="model.name" name="name" />
                      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                      </button>
                </mat-form-field><br>
                <button id="btn" mat-button color="primary" (click)="updateUser()">Update</button>
             </div>
           </form>
         </div>  
       </main>
