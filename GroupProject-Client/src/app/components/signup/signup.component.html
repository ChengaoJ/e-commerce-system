<div class="container">
  <h1 id="title">Sign Up</h1>
  <form class="example-form">
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Enter Name" [(ngModel)]="model.name" name="name"/>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>

    </mat-form-field>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Enter your email" [(ngModel)]="model.email"  [formControl]="email"  required/>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-form-field">
        <input matInput type="password" placeholder="Password" [formControl]="passwordControl" name="password" [(ngModel)]="model.password" required>
        <mat-error *ngIf="passwordControl.hasError('required')">Password is <strong>required</strong></mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="example-container">
      <div class="button-row">
        <button mat-raised-button (click)="submitNewUser()">Submit</button>
      </div>
    </div>
  </form>
</div>
